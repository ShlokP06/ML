<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Movie Recommendation System</h1>
            <p>Discover your next favorite movie!</p>
        </div>
        <form id="recommendationForm" class="form">
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <input type="text" id="user_id" name="user_id" required placeholder="Enter your User ID">
            </div>
            <div class="form-group">
                <label for="title">Movie Title:</label>
                <input type="text" id="title" name="title" required placeholder="Enter a movie title">
            </div>
            <button type="submit" class="btn">Get Recommendations</button>
        </form>
        <div id="recommendations" class="recommendations">
            <h2>Recommendations:</h2>
            <ul id="recommendations-list"></ul>
        </div>
    </div>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
</body>
</html>
